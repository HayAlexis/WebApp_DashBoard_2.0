<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <header>
        <h1></h1>
        
        <div>
            <!--SVG-->
            <div class="notifications"> <!--container for element 4 noti.-->

            </div>
        </div>

        <img src="" alt="">

        <h3></h3>
    </header>
    
    <nav>
        <a href=""></a>
        <img src="" alt="">
    </nav>

    <main>
       
       <!--Dashboard Header-->
        <div class="main-header">
            <h2 class="headline">Dashboard</h2>
            <div class="tab"></div>
        </div>

        <!--Alert Bar-->
        <div class="alert" id="alert">
            <!--JS here-->
        </div>

        <!--Traffic Section: Line Graphs-->
        <section class="traffic">
            <div class="traffic-header">
                <h3>Traffic</h3>
                <ul class="traffic-nav">
                    <li class="traffic-nav-link">Hourly</li>
                    <li class="traffic-nav-link">Daily</li>
                    <li class="traffic-nav-link active">Weekly</li>
                    <li class="traffic-nav-link">Monthly</li>
                </ul>
            </div>

            <div class="widget-container-full">
                <!--Element line graph will attach here-->
                <canvas id="traffic-chart"></canvas>
            </div>
        </section>

        <!--Bar Graph-->
        <section class="daily">
            <h3>Daily Traffic</h3>
            <div class="widget-container-half">
                <!--Element bar graph will attach here-->
                <canvas id="daily-chart"></canvas>
            </div>
        </section>

        <!--Doughnut Chart-->
        <section class="mobile">
            <h3>Mobile Users</h3>
            <div class="widget-container-half">
                <!--Doughnut chart will attach here-->
                <canvas class="doughnut-chart"></canvas>
            </div>
        </section>

        <!--Social Status-->
        <section>
            <!--Facebook-->
            <div class="social-container">
                <div class="social-image">
                    <!--Inline SVG-->
                </div>

                <div class="social-text">
                    <p>Facebook</p>
                    <p>10,320</p>
                </div>
            </div>

            <!--Instagram-->
            <div class="social-container">
                <div class="social-image">
                    <!--Inline SVG-->
                </div>

                <div class="social-text">
                    <p>Instagram</p>
                    <p>16,445</p>
                </div>
            </div>

            <!--Twitter-->
            <div class="social-container">
                <div class="social-image">
                    <!--Inline SVG-->
                </div>

                <div class="social-text">
                    <p>Twitter</p>
                    <p>10,345</p>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
